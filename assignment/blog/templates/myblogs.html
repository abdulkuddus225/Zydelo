<!DOCTYPE html>
<html lang="en">

    <!-- Basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Site Metas -->
    <title>Blog Home</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <!-- Site Icons -->
    
    <!-- Design fonts -->
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet"> 

    <!-- Bootstrap core CSS -->
    <link href="{% static 'bootstrap.css' %}" rel="stylesheet">


    <!-- FontAwesome Icons core CSS -->
    <link href="{% static 'font-awesome.min.css' %}"  rel="stylesheet">

    <!-- Custom styles for this template -->

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <![endif]-->

</head>
<body>

    


       
        <header class="header">
            <div class="container">
                <nav class="navbar navbar-inverse navbar-toggleable-md">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Forest Timemenu" aria-controls="Forest Timemenu" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-md-center" id="Forest Timemenu">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link color-green-hover" href="{% url 'bloghome' %}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link color-green-hover" href="{% url 'myblog' %}">My Blogs</a>
                            </li>
                            <li class="nav-item">
                                <a  class="nav-link color-green-hover" href="{% url 'suggestions' %}">Suggestions</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link color-green-hover" href="{% url 'logout' %}">Logout</a>
                            </li>
                      
                        </ul>
                    </div>
                </nav>
            </div><!-- end container -->
        </header><!-- end header -->

         <div class="container"> <h4>My Blogs</h4></div>
                    
       {% for i in data %}            

        <section class="section wb">
            <div class="container">
                            

                                    <div class="blog-meta big-meta col-md-8">
                              
                                        <h4>{{i.title}}</h4>
                                        <p>{{i.blog_detail}}</p>
                                        <img src="{{i.blog_pic.url}}">
                                        <small>{{i.first_name}} {{i.last_name}}</small>
                                        <a href="edit/{{i.id}}" href="garden-category.html"><input type="submit" name="Edit" value="Edit"></a> 
                                        <a href="delete/{{i.id}}" href="garden-category.html"><input type="submit" name="Delete" value="Delete"></a>
                                    </div><!-- end meta -->
                                </div><!-- end blog-box -->

                                <hr class="invis">
              {% endfor %}
                              
    
        <div class="dmtop">Scroll to Top</div>
        
    </div><!-- end wrapper -->

    ================================================== -->
    <script src="js/jquery.min.js"></script>
    <script src="js/tether.min.js"></script>

</body>
</html>
